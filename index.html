<!DOCTYPE html>
<html lang="cs">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Zkušební zadání</title>
	<style>
		body {
			font-family: sans-serif;
			min-height: 100vh;
			margin: 0;
			padding: 1em;
			box-sizing: border-box;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		main {
			max-width: 400px;
			width: 100%;
			border: 1px solid;
			padding: 1em;
			border-radius: 0.5em;
			background: linear-gradient(215deg, rgba(8, 0, 160, 0.2) 0%, rgba(15, 15, 206, 0.2) 21%, rgba(0, 212, 255, 0.2) 100%)
		}

		h1 {
			margin: 0;
		}

		p {
			margin: 1em 0 0;
		}
	</style>
</head>

<body>
	<main>
		<h1>Tereza Baštová</h1>
		<p>TerezaZdislava</p>
	</main>
</body>

</html>
